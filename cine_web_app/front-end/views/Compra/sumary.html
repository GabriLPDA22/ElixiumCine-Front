<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <style>
        /* Variables generales */
        :root {
            --bg-color: #0b0d1c;
            --container-bg: #1c1e2b;
            --text-color: #ffffff;
            --accent-color: #ff2c78;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .purchase-summary {
            display: flex;
            flex-direction: column;
            /* Cambiar a columna para incluir mensaje en el centro */
            max-width: 1000px;
            width: 100%;
            background-color: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            /* Espacio entre la imagen, contenido y mensaje */
            align-items: center;
        }

        /* Imagen */
        .purchase-summary__movie-image {
            max-width: 300px;
            height: auto;
            /* Mantener proporciones */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            /* Evitar que la imagen se reduzca */
        }

        /* Contenido */
        .purchase-summary__content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centrar el texto del contenido */
            gap: 1.5rem;
            /* Espacio entre bloques de contenido */
        }

        .purchase-summary__header {
            text-align: center;
            margin-bottom: 10px;
        }

        .purchase-summary__title {
            font-size: 1.8rem;
            margin: 10px 0;
            color: var(--accent-color);
            /* Color principal */
        }

        .purchase-summary__subtitle {
            margin: 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        /* InformaciÃ³n */
        .purchase-summary__info {
            display: grid;
            grid-template-columns: auto auto;
            /* Dos columnas */
            gap: 10px 20px;
            /* Espaciado entre filas y columnas */
            text-align: left;
            /* Ajustar texto a la izquierda */
        }

        .purchase-summary__info-item {
            font-size: 1rem;
            margin: 0;
        }

        .purchase-summary__info-item strong {
            color: var(--accent-color);
            /* Color principal para etiquetas */
        }

        /* Mensaje de agradecimiento */
        .purchase-summary__thanks {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            background-color: rgba(255, 44, 120, 0.1);
            /* Fondo sutil */
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Enlace */
        .purchase-summary__footer {
            text-align: center;
            margin-top: 10px;
        }

        .purchase-summary__footer-link {
            color: var(--accent-color);
            text-decoration: none;
        }

        .purchase-summary__footer-link:hover {
            text-decoration: underline;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .purchase-summary {
                align-items: center;
            }

            .purchase-summary__movie-image {
                max-width: 100%;
            }

            .purchase-summary__info {
                grid-template-columns: auto;
                /* Una sola columna en pantallas pequeÃ±as */
                gap: 10px;
            }
        }
    </style>


</head>
