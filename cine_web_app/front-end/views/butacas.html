<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Asientos</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/butacas.css">
    <link rel="stylesheet" href="../css/Scrollbar.css">
</head>

<body>
    <!-- Encabezado principal -->
    <header class="header header--desktop">
        <a href="/cine_web_app/front-end/views/home.html" class="header__logo">Elixium</a>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a href="/cine_web_app/front-end/views/Cinemas.html">Cines</a></li>
                <li class="header__menu-item"><a href="#">Películas</a></li>
                <li class="header__menu-item"><a href="#">Promociones</a></li>
            </ul>
        </nav>
        <div class="header__actions">
            <a href="/cine_web_app/front-end/views/security/register.html"
                class="header__link header__register">Registrarse</a>
            <a href="/cine_web_app/front-end/views/security/login.html" class="header__link header__login">Iniciar
                sesión</a>
        </div>
    </header>

    <!-- Sección de detalles de la película con imagen de fondo -->
    <main class="seat-selection">
        <section class="movie-details">
            <div class="movie-details__backdrop">
                <!-- Imagen de fondo de la película -->
                <img src="" alt="Banner de la película" class="movie-details__background-image">
            </div>

            <div class="movie-details__content-wrapper flex">
                <div class="movie-details__info-wrapper movie-details__info-wrapper--poster">
                    <div class="movie-title">
                        <h2 class="movie-title__text movie__title"></h2>
                    </div>
                </div>

                <div class="movie-details__session-info">
                    <div class="session-info-container">
                        <div class="session-details">
                            <!-- La información de la sesión (cine, fecha y sala) se insertará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Botón de retroceso -->
        <a href="#" class="back-button-container flex" onclick="history.back()"
            style="text-decoration: none; color: #ff2c78;">
            <svg class="back-button__icon">
                <use xlink:href="#back-icon"></use>
            </svg>
            <span>Atrás</span>
        </a>

        <!-- Título de selección de asientos -->
        <section class="seat-selection-title" id="seat-selection-section">
            <h3 class="seat-selection-title__text">Elige tus Asientos</h3>
        </section>

        <!-- Leyenda de asientos -->
        <div class="seat-selection__legend">
            <span class="seat available"></span> Disponible
            <span class="seat selected"></span> Seleccionado
        </div>

        <div class="screen">
            <svg class="screen__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 910 65">
                <path class="screen__background" d="M0,0 h910 L880,65 h-850 L0,0 Z"></path>
                <text class="screen__text" x="455" y="32.5" dominant-baseline="central" text-anchor="middle">Pantalla</text>
            </svg>
        </div>
        
        <!-- Contenedor centrado para el mapa de asientos -->
        <div class="seat-map-container">
            <div class="seat-map" id="seat-map">
                <!-- Aquí se generarán los asientos dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="seat-selection__footer">
            <p>Butacas seleccionadas: <span id="selected-seats">No se ha seleccionado ninguna butaca</span></p>
            <button id="continue-btn" class="continue-btn">Continuar</button>
        </div>
    </main>

    <script src="../js/Cine/butacas.js"></script>
    <script src="../js/Cine/SeatSelection.js"></script>
</body>

</html>
